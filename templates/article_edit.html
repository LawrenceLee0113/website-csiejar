<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/34.1.0/inline/ckeditor.js"></script>

    {{component_html_obj.header_info_html | safe}}
    <!-- <style>
        @media screen and (min-width: 676px) {
            .modal-dialog {
              max-width: 600px; /* New width for default modal */
            }
        }
    </style> -->

</head>

<body>
    {{component_html_obj.top_navbar_html | safe}}
    {{component_html_obj.error_window_html | safe}}

    <div class="container">
        <!-- Button HTML (to Trigger Modal) -->
        <div class="article_edit">
            <form action="/api/article" method="post" id="edit_article_form">
                <div class="form-group">
                    <label for="username">標題：</label>
                    <input class="form-control" type="text" name="subject" placeholder="寫個吸引人的標題~" />
                </div>
                <div class="form-group">
                    <label for="username">內文：</label>
                    <input class="form-control" type="hidden" id="content_editor_input" name="content"
                        placeholder="寫個吸引人的標題~" />
                    <div id="content_editor" style="border: 1px solid black;padding: 0 40px;">
                        <!-- ckeditor area -->
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="article_type_selector">文章類型</label>
                    </div>
                    <select class="custom-select" id="article_type_selector" name="article_type">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>


                <!-- article_img_uploader progress -->
                <div class="progress w-100" style="display: none; height: 10px;">
                    <!--error img上傳的進度條-->
                    <div class="progress-bar progress-bar-striped progress-bar-animated"
                        id="article_img_uploader_progress" role="progressbar" style="width: 0%" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>
                <div class="input-group mb-3 d-none">
                    <!--article_img_uploader img上傳檔案選擇(消失)-->
                    <input type="hidden" value="" name="article_img_url" id="article_img_uploader_url">
                    <div class="input-group-prepend w-25">
                        <span class="input-group-text w-100 text-center">圖片</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="article_img_uploader">
                        <label class="custom-file-label" for="article_img_uploader"
                            data-target="article_img_uploader_container_b"
                            aria-describedby="inputGroupFileAddon02">Choose file</label>
                    </div>
                    <div class="input-group-append">
                        <span class="input-group-text">Upload</span>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <!--article_img_uploader 照片預覽(控制img上傳)-->
                    <div class="input-group-prepend">
                        <span class="input-group-text w-100 text-center" id="article_img_uploader_text">圖片上傳</span>
                    </div>
                    <div class="view_img form-control" id="article_img_uploader_container">
                        <img class="w-100" src="" id="article_img_uploader_container_b">
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button"
                            id="article_img_uploader_btn">更改</button>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="hidden" name="ishome" id="is_home_middle">
                            <input type="checkbox" value="true" id="home_middle_controller"
                                aria-label="Checkbox for following text input">
                        </div>
                    </div>
                    <label class="form-control" aria-label="Text input with checkbox">顯示在首頁中間</label>
                    <div class="input-group-prepend middle_img_checked">
                        <span class="input-group-text" id="">首頁中間下架時間</span>
                    </div>
                    <input type="date" class="form-control middle_img_checked" name="home_delete_time">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="hidden" name="ishome_img" id="is_home_top">
                            <input type="checkbox" value="true" id="home_top_controller"
                                aria-label="Checkbox for following text input">
                        </div>
                    </div>
                    <label class="form-control" aria-label="Text input with checkbox">顯示在首頁大圖區</label>
                    <div class="input-group-prepend big_img_checked">
                        <span class="input-group-text" id="">首頁大圖區下架時間</span>
                    </div>
                    <input type="date" class="form-control big_img_checked" name="home_img_delete_time">
                </div>
                <style>
                    .big_img_checked,
                    .middle_img_checked {
                        display: none;
                    }

                    ol {
                        padding-left: 20px;
                    }
                </style>

                <!-- big_img_uploader progress -->
                <div class="progress w-100" style="display: none; height: 10px;">
                    <!--big_img_uploader img上傳的進度條-->
                    <div class="progress-bar progress-bar-striped progress-bar-animated" id="big_img_uploader_progress"
                        role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%
                    </div>
                </div>
                <div class="input-group mb-3 d-none">
                    <!--big_img_uploader img上傳檔案選擇(消失)-->
                    <input type="hidden" value="" name="big_img_url" id="big_img_uploader_url">
                    <div class="input-group-prepend w-25">
                        <span class="input-group-text w-100 text-center">圖片</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="big_img_uploader">
                        <label class="custom-file-label" for="big_img_uploader"
                            data-target="big_img_uploader_container_b" aria-describedby="inputGroupFileAddon02">Choose
                            file</label>
                    </div>
                    <div class="input-group-append">
                        <span class="input-group-text">Upload</span>
                    </div>
                </div>

                <div class="input-group mb-3 big_img_checked">
                    <!--big_img_uploader 照片預覽(控制img上傳)-->
                    <div class="input-group-prepend">
                        <span class="input-group-text w-100 text-center" id="big_img_uploader_text">首頁大圖</span>
                    </div>
                    <div class="view_img form-control" id="big_img_uploader_container">
                        <img class="w-100" src="" id="big_img_uploader_container_b">
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="big_img_uploader_btn">更改</button>
                    </div>
                </div>
                <input type="hidden" value="user-id" name="article_owner_id" id="article_owner_id">
                <input type="hidden" value="user-token" name="user_token" id="user_token">
                <div class="form-group d-flex justify-content-around">
                    <button type="button" class="btn" id="cancel_btn">取消</button>
                    <button type="button" class="btn btn-link" id="view_article_btn">顯示預覽</button>
                    <button type="submit" class="btn btn-primary">確定</button>
                </div>
            </form>
            <script src="../static/script/article_edit.js"></script>
        </div>
        <div class="article_view w-100 bg-secondary p-5">
            <!-- <div class="img">
                <img class="w-100"src="https://image.shutterstock.com/image-vector/fluid-flow-liquid-color-background-600w-1698551401.jpg" alt="">
            </div> -->
            <div class="header_info d-flex flex-column">
                <div class="header_text w-100 justify-content-between align-items-center d-flex">
                    <span class="h3 mb-0">這是大標題<span class="badge badge-danger h6">消息</span></span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-share-fill" viewBox="0 0 16 16">
                        <path
                            d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z" />
                    </svg>
                </div>
                <div class="header_middle w-100 justify-content-between d-flex align-items-center">
                    <div class="creat_time text-light">05,06,2021</div>
                    <div class="creat_owner text-light">擁有者:<span class="owner_name">無敵臭臘腸</span></div>
                </div>
            </div>
            <div class="content mt-4">
                
            </div>
            <div class="message_area">

            </div>
        </div>
        <!-- upload Modal -->
        <div class="modal fade" id="upload_modal" tabindex="-1" role="dialog" aria-labelledby="upload_modalTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="upload_modalTitle">上傳中</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- upload progress -->
                        <div class="progress w-100" style="height: 10px;">
                            <!--upload 的進度條-->
                            <div class="progress-bar progress-bar-striped progress-bar-animated" id="upload_progress"
                                role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                                aria-valuemax="100">0%</div>
                            <span id="upload_hint_span"></span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
