        <script>
          $(document).ready(function () {
            var now_pathname = window.location.pathname
            let a = $("#top_nav_ul").children(".nav-item").children(".nav-link")
            $.each(a, function (i, v) {

      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center" id="exampleModalLongTitle">回報錯誤</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="btn-group btn-group-vertical" role="group">
                <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle mb-3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  選擇分頁
                </button>
                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1" id="btnGroupDrop1_li">
                  <a class="dropdown-item" href="#"></a>
                </div>
                <input type="hidden" id="return_page_input" value="">
              </div>
              <script>
                $(document).ready(function () {
                  let option_template = $("#btnGroupDrop1_li a");
                  let output_html = ""
                  $.each($("#top_nav_ul").children(".nav-item").children(".nav-link"), function (i, v) { 
                    output_html += $(option_template).html($(v).html()).prop('outerHTML')
                  });
                  $("#btnGroupDrop1_li").append(output_html);
                  $(option_template).html("選擇分頁")
                  $("#btnGroupDrop1_li a").click(function (e) { 
                    e.preventDefault();
                    let option = $(this).html();
                    $("#btnGroupDrop1").html(option);
                    $("#return_page_input").val(option);
                  });
                });
              </script>
              
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="return_title">標題<span class="text-danger">*</span></span>
                </div>
                <input type="text" class="form-control" placeholder="錯誤簡述" id="return_title_input" aria-label="Title" aria-describedby="return_title">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="return_content">內文</span>
                </div>
                <textarea class="form-control" aria-label="With textarea" id="return_content_input" aria-describedby="return_content"></textarea>
                <!-- <input type="text" class="form-control"  placeholder="我在網頁看到error恐龍" aria-label="Content" aria-describedby="return_content"> -->
              </div>
              <div class="progress" style="display: none;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" id="return_img_progress" role="progressbar" style="width: 0%"  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
              </div>
              <script>
                function return_img_progress_controller(num){
                  $("#return_img_progress").parent().show()
                  $("#return_img_progress").css("width",`${num}%`).attr("aria-valuenow",`${num}`).html(`${num}%`);
                  if(num == "100"){
                    setTimeout(()=>{
                      $("#return_img_progress").addClass("bg-success").html("上傳成功").removeClass("progress-bar-animated");
                    },500)
                  }
                }
              </script>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="return_img_uploader">圖片上傳</span>
                </div>
                <input type="file" class="form-control" id="return_img_uploader_input" placeholder="fileHere" aria-label="Image" aria-describedby="return_img_uploader">
                <img src="https://fakeimg.pl/250x150/ff0000/" class = "" alt="預覽圖片" style="height: 44px;">
                <input type="hidden" id="return_img_url_input">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="return_mail">電子郵件</span>
                </div>
                <input type="text" class="form-control" id="return_mail_input" placeholder="example@mail.com" aria-label="Mail" aria-describedby="return_mail">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="return_submit">送出</button>
            </div>
            <script>
              $(document).ready(function () {
                $("#return_submit").click(function (e) { 
                  e.preventDefault();
                  let return_obj = {
                    "return_page_input":$("#return_page_input").val(),
                    "return_title_input":$("#return_title_input").val(),
                    "return_content_input":$("#return_content_input").val(),
                    "return_img_url_input":$("#return_img_url_input").val(),
                    "return_mail_input":$("#return_mail_input").val()
                  }
                  console.log(
                    $("#return_page_input").val(),
                    $("#return_title_input").val(),
                    $("#return_content_input").val(),
                    $("#return_img_url_input").val(),
                    $("#return_mail_input").val()
                  )
                  $.post("/return", {return_obj:return_obj},
                    function (data, textStatus, jqXHR) {
                      console.log(data)
                    },
                    "json"
                  );
                });
              });
